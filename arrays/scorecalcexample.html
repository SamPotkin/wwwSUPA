<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Quiz averager</title>
  </head>
  <body>
	  <div class="container">
		  <br>

		  <div class="col-12 bg-primary text-white text-center"><h1>Quiz Averager</h1></div>

		  <div class="input-group ">
			  <div class="input-group-prepend">
				  <span class="input-group-text">Add a Quiz:</span>
			  </div>
			  <input type="text" class="form-control" id="quizgrade" placeholder="Enter your next quiz score">
		  
			  <button class="btn btn-primary" id="addquizbttn" type="submit">Add New Quiz</button>
		  </div>
		  <br><br>
		  <div class="d-flex flex-row " style="">
		  <div class="col-6 d-flex flex-column h-100 border border-top-0">
			  	<h2 class="col-12 bg-success text-white text-center ">Current Scores</h2>
			  <p class="text-center">85,44,100,22,33</p>
			  </div>
		  <div class="col-6 d-flex flex-column h-100 border border-top-0">
			  <h2 class="col-12 bg-success text-white text-center ">Average</h2>
			  <p class="text-center">56.80</p>
		  </div>
			  </div>
		  <div class="d-none" id="errordiv">
			  ERROR!
		  </div>
	  </div>
	  
	  <script>
	  
	  let quizzes = []
	  let subjects =["Physics", "Chemistry", "Biology", "Space"]
	  subjects.push("math")
	  
	  let docG = (id) =>{return document.getElementById(id);}
	 
		  
	let addbttn = docG("addquizbttn")
	
	
	  let addQuizClicked = (e) => {
		  docG("errordiv").className = "d-none";
		  let grade = parseFloat(docG("quizgrade").value);
		  if (Number.isNaN(grade)){
			  docG("errordiv").className = "d-inline"
			  return
		  }
		  else{
		  console.log(grade)
		  quizzes.push(grade)
		  console.log(quizzes)
		  grade = ""
		  docG("quizgrade").focus()
		  }
	  }
	
	
	addbttn.addEventListener("click", addQuizClicked)
		  
		  
		  
		
		  
		  let smallest = (nums) =>{
		let small = nums[0]
		for ( let i = 0; i<nums.length;i++){
			if (nums[i]<small){
				small = nums[i];
			}
	}
		return small
	}
	
	let average = (nums, dropLowest) =>{
		let s=0;
		if (dropLowest === true){
			let small = smallest(nums);
			for ( let i = 0; i<nums.length;i++){
			s += nums[i];
	}
		s -= small
		let avg = s/(nums.length-1)
		return avg
		}
		else{
		for ( let i = 0; i<nums.length;i++){
			s += nums[i];
	}
		let avg = s/nums.length
		return avg
	}}
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  </script>
	  
	  
	  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
