<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
	  
	  
	  
	  
	  
    <script>
	  let arr = ["abc", "def", "foo", "bar"];
	  let timedSpeeds = [150,300,220,150,175]		
	  let scores = [50,60,80,90,100]
	
	
		
	let sum = (nums) =>{
		let s=0;
		for ( let i = 0; i<nums.length;i++){
			s += nums[i];
	}
		return s;
	}
	
	let largest = (nums) =>{
		let large = nums[0]
		for ( let i = 0; i<nums.length;i++){
			if (nums[i]>large){
				large = nums[i];
			}
	}
		return large
	}
	
	let smallest = (nums) =>{
		let small = nums[0]
		for ( let i = 0; i<nums.length;i++){
			if (nums[i]<small){
				small = nums[i];
			}
	}
		return small
	}
	
	let average = (nums, dropLowest) =>{
		let s=0;
		if (dropLowest === true){
			let small = smallest(nums);
			for ( let i = 0; i<nums.length;i++){
			s += nums[i];
	}
		s -= small
		let avg = s/(nums.length-1)
		return avg
		}
		else{
		for ( let i = 0; i<nums.length;i++){
			s += nums[i];
	}
		let avg = s/nums.length
		return avg
	}}
	
	
	
	console.log(sum(scores))
	console.log(largest(scores))
	console.log(average(timedSpeeds, true))
		
		
	  
	  
	  
	 </script>
