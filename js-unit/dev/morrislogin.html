<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title></title>

</head>
  <body>
      <div class="container">
		  <h1>Login to see Mr. Morris' Special Sauce</h1>
		  <div class="row">
		  <div class="col-12 border">
			  <p class="pt-2 pb-2">
			  Upgrade your <u>life</u> by accessing these premium educational content including a calculator that will tell you how many years you have been alive!
			  </p>
		  </div>
		  </div>
		  <br>
		  <form action="">
		  <div class="row col-12">
		  <div class="border col-7">
	  		  <div class="input-group m-2">
			  <div class="input-group-prepend">
				  <span class="input-group-text">Username</span>
			  </div>
			  <input type="text" class="form-control" id="username" placeholder="Enter Your username">
		  </div>
		  <div class="input-group m-2">
			  <div class="input-group-prepend">
				  <span class="input-group-text">Age</span>
			  </div>
			  <input type="number" class="form-control" id="age" placeholder="Enter Your age">
		  </div>
	  </div>
	  <div class="border col-5">
		  <div class="form-check">
			  <label class="form-check-label p-1">
				  <input type="radio" class="form-check-input" name="gender" value="male" id="m">Male
			  </label>
		  </div>
		  <div class="form-check">
			  <label class="form-check-label p-1 pt-0">
				  <input type="radio" class="form-check-input" name="gender" value="female" id="f">Female
			  </label>
		  </div>
		  <div class="form-check">
			  <label class="form-check-label p-1 pt-0">
				  <input type="radio" class="form-check-input" name="gender" value="other" id="other">Other
			  </label>
		  </div>
	  </div>
	 </div>
		  <div class="row col-12">
			  <div class="border col-12">
			<div class="input-group m-3 mt-4">
			  <div class="input-group-prepend">
				  <span class="input-group-text">Password</span>
			  </div>
			  <input type="text" class="form-control" id="pword" placeholder="Enter Your password">
			</div>
			<div class="input-group m-3">
			  <div class="input-group-prepend">
				  <span class="input-group-text">Email</span>
			  </div>
			  <input type="text" class="form-control" id="email1" placeholder="Enter Your email">
			</div>
			<div class="input-group m-3 mb-4">
			  <div class="input-group-prepend">
				  <span class="input-group-text">Confirm Email</span>
			  </div>
			  <input type="text" class="form-control" id="email2" placeholder="Confirm Your email">
			</div>
		  </div>
		  </div>
			  <div class="pl-5 pt-2">
				  <button type="button" class="btn bg-primary text-white " id="registerbttn">Submit</button>
			  </div>
			  <div class="pl-5 pt-2">
				  <button type="button" class="btn bg-danger text-white d-none" id="feedback">Feedback</button>
			  </div>
		</form>
		  <div id="successmsg" style="display:none">
		  </div>
		  <div id="errormsg" class="col-6 bg-danger text-white" style="display:none">
		  </div>
	  </div>
	  
	  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	  
	  <script>
		  
		  
		  let loginclicked = (e) =>{
			  let uHasError = false
			  let pHasError = false
			  let eHasError = false
			  let aHasError = false
			  let errorstr = ""
			  docG("errormsg").style = "display:none"
			  docG("errormsg").innerHTML = errorstr
			  docG("successmsg").style = "display:none"
			  docG("successmsg").innerHTML = ""

			  //username check
			  if (docG("username").value.length < 5){
				  uHasError = true
			  }
			  //password check
			  if (docG("pword").value.length < 5 || docG("pword").value.indexOf('$')>-1 || docG("pword").value.indexOf('*')>-1){
				  pHasError = true
			  }
			  //email check
			  if (docG("email1").value.length < 5 || docG("email1").value.indexOf('@')<0 || docG("email1").value.indexOf('.')<0 || docG("email1").value.indexOf("@")>docG("email1").value.indexOf(".") || docG("email1").value != docG("email2").value){
				  eHasError = true
			  }
			  //age check
			  if (docG("age").value<18){
				  aHasError = true
			  }
			  //gender check isnt needed
	
			  
			  
			  if (uHasError == false && pHasError == false && eHasError == false && aHasError == false){
				  docG("successmsg").innerHTML = "<div class='col-12 bg-info text-white'>Thank You For Registering</div>"
				  $("#successmsg").fadeIn();
			  }
			  if (uHasError == true || pHasError == true|| eHasError == true|| aHasError == true){
				  if (uHasError ==true){
					  errorstr += " Username must be at least 5 characters. <br>"
				  }
				  if (pHasError ==true){
					  if(docG("pword").value.length<5){
						  errorstr += "Your password must be at least 5 characters. <br>"
					  }
					  if(docG("pword").value.indexOf('$')>-1){
						  errorstr += "Your password cannot contain $. <br>"
					  }
					  if(docG("pword").value.indexOf('*')>-1){
						  errorstr += "Your password cannot contain *. <br>"
					  }
				  }
				  if (eHasError ==true){
					  if (docG("email1").value.length < 5 || docG("email1").value.indexOf('@')<0 || docG("email1").value.indexOf('.')<0){
						  errorstr += "Please enter a valid email address. <br>"
					  }
					  else if (docG("email1").value != docG("email2").value){
						  errorstr += "Your email addresses do not match. <br>"
					  }
				  }
				  if (aHasError ==true){
					  errorstr += "You must be 18 or older to sign up. <br>"
				  }
				  docG("errormsg").innerHTML += errorstr
				  $("#errormsg").fadeIn();
			  }
		  }
		  
		  
		  
		  
		  
		  
		  
		  let docG = (id) => {return document.getElementById(id);}
		  window.addEventListener("load", docG("username").focus())
		  docG('registerbttn').addEventListener('click', loginclicked)
	  </script>

    
  </body>
</html>
